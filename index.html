<!DOCTYPE html>
<html>
<head>
	<title>Redirección aleatoria</title>
	<script>
		function redirigir() {
			// Generar un número aleatorio entre 0 y 1
			var numAleatorio = Math.random();
			// Redirigir al primer sitio si el número es menor a 0.5, o al segundo sitio si es mayor o igual a 0.5
			if (numAleatorio < 0.5) {
				window.location.href = 'https://forms.gle/F97Z7SjX3kN2SWsJA';
			} else {
				window.location.href = 'https://forms.gle/n1ZcwrFPefoGRP6w9';
			}
		}
	</script>
</head>
<body onload="redirigir()">
</body>
</html>
